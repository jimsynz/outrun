<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Synthwave gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a0845;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0221;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon pink glow -->
    <filter id="pinkGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cyan glow -->
    <filter id="cyanGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff006e" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="600" height="300" fill="url(#grid)" opacity="0.6"/>
  
  <!-- Sun/horizon effect -->
  <circle cx="300" cy="250" r="80" fill="none" stroke="#ff006e" stroke-width="2" opacity="0.8"/>
  <circle cx="300" cy="250" r="60" fill="none" stroke="#ff006e" stroke-width="2" opacity="0.6"/>
  <circle cx="300" cy="250" r="40" fill="none" stroke="#ff006e" stroke-width="2" opacity="0.4"/>
  <circle cx="300" cy="250" r="20" fill="#ff006e" opacity="0.8"/>
  
  <!-- Horizon line -->
  <line x1="0" y1="250" x2="600" y2="250" stroke="#00f5ff" stroke-width="3" filter="url(#cyanGlow)"/>
  
  <!-- Perspective grid lines -->
  <g opacity="0.6">
    <line x1="100" y1="250" x2="280" y2="120" stroke="#ff006e" stroke-width="1"/>
    <line x1="150" y1="250" x2="290" y2="120" stroke="#ff006e" stroke-width="1"/>
    <line x1="200" y1="250" x2="295" y2="120" stroke="#ff006e" stroke-width="1"/>
    <line x1="250" y1="250" x2="298" y2="120" stroke="#ff006e" stroke-width="1"/>
    <line x1="350" y1="250" x2="302" y2="120" stroke="#ff006e" stroke-width="1"/>
    <line x1="400" y1="250" x2="305" y2="120" stroke="#ff006e" stroke-width="1"/>
    <line x1="450" y1="250" x2="310" y2="120" stroke="#ff006e" stroke-width="1"/>
    <line x1="500" y1="250" x2="320" y2="120" stroke="#ff006e" stroke-width="1"/>
  </g>
  
  <!-- Main title "OUTRUN" -->
  <text x="300" y="80" 
        font-family="Impact, 'Arial Black', sans-serif" 
        font-size="48" 
        font-weight="bold"
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#pinkGlow)"
        letter-spacing="8px">OUTRUN</text>
  
  <!-- Subtitle -->
  <text x="300" y="110" 
        font-family="'Courier New', monospace" 
        font-size="14" 
        text-anchor="middle" 
        fill="#00f5ff" 
        filter="url(#cyanGlow)"
        letter-spacing="2px">THE LANGUAGE THE COPS NEVER CATCH</text>
  
  <!-- Decorative lines -->
  <line x1="80" y1="130" x2="520" y2="130" stroke="#ff006e" stroke-width="2" filter="url(#pinkGlow)"/>
  <line x1="100" y1="135" x2="500" y2="135" stroke="#00f5ff" stroke-width="1" filter="url(#cyanGlow)"/>
  
  <!-- Code snippet background -->
  <rect x="50" y="150" width="500" height="80" fill="#000015" stroke="#ff006e" stroke-width="1" opacity="0.8" rx="5"/>
  
  <!-- Sample code -->
  <text x="70" y="170" font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#00f5ff">
    <tspan x="70" dy="0">result = data</tspan>
    <tspan x="90" dy="15">|&gt; validate()</tspan>
    <tspan x="90" dy="15">|? transform()</tspan>
    <tspan x="90" dy="15">|&gt; save()</tspan>
  </text>
  
  <!-- Syntax highlighting -->
  <text x="250" y="185" font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#ff6b9d">|&gt;</text>
  <text x="250" y="200" font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#ff6b9d">|?</text>
  <text x="250" y="215" font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#ff6b9d">|&gt;</text>
  
  <!-- Bottom decorative element -->
  <polygon points="50,280 150,270 250,275 350,275 450,270 550,280 550,290 50,290" 
           fill="url(#textGradient)" 
           opacity="0.6"/>
</svg>